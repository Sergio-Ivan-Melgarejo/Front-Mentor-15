    <div class="loader two"></div>
    <div class="loader three"></div>
  </div>
  
  <!-- nav -->
  <nav class="nav" id="nav">
    <div class="nav__container-logo">
      <img class="nav__logo" src="./assets/shared/logo.svg" alt="logo">
    </div>
    <div class="nav__line"></div>
    <div class="nav__container-nav-movil" id="navButton">

    <ul class="nav__ul">
      <li class="nav__li"><a class="nav__a" href="index.html"><span>00</span> Home</a><div class="nav__a-subline"></div></li>

  <main class="main max-width">
    <h1 class="main__h1"><span class="main__span">02</span> Meet your crew</h1>
    
    <div class="containers max-width">
      <!-- box 1 -->  
      <div class="destination__box-1">
        <h3 data-value="role" data-section="crew" class="role" id="role">Commander</h3>
        <h2 id="name" class="h2" data-value="name" data-section="crew">Douglas Hurley</h2>
        <p data-value="bio" data-section="crew" id="bio" class="p">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
          and former NASA astronaut. He launched into space for the third time as 
          commander of Crew Dragon Demo-2.</p>
        <nav class="nav">
          <ul class="ul" id="events">
            <li class="li"><button class="bnt select" arial-rol="button Commander" data-rol="button" data-number="0"></button></li>
            <li class="li"><button class="bnt" arial-rol="button Mission Specialist" data-rol="button" data-number="1"></button></li>
            <li class="li"><button class="bnt" arial-rol="button Pilot" data-rol="button" data-number="2"></button></li>
            <li class="li"><button class="bnt" arial-rol="button Flight Engineer" data-rol="button" data-number="3"></button></li>
          </ul>
        </nav>
      </div>
      <!-- box 2 -->
      <div class="destination__box-2">
        <img data-value="images" data-section="crew"  id="img" src="./assets/crew/image-douglas-hurley.webp" alt="douglas hurley">
        <div class="img-subline"></div>
      </div>
